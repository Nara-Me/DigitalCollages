<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Collaborative Canvas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <section id="interface" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay muted></video>
        <button id="modeToggleButton">Switch to collage mode</button>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <script src="script.js" defer></script>
  </body>
</html>
